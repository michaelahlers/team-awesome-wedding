<div class="card card-response page-curl shadow-bottom">
  <header class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="text-center">
          <div class="name">Heather</div>
          <div class="join">&amp;</div>
          <div class="name">Michael</div>
        </h1>
      </div>
    </div>
  </header>

  <div class="content container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <p>Thanks for responding! Please click or tap on each person who'll be attending.</p>

        <br>

        <p class="text-center" ng-repeat="invitee in group.invitees track by invitee._id.$oid">
          <button type="button" class="btn btn-lg btn-invitee" ng-click="toggleAttending(invitee)"
                  ng-class="{'btn-default':!invitee.attending,'btn-primary':invitee.attending}">
            <!--<i class="fa" ng-class="{'fa-circle-o':!invitee.attending,'fa-check-circle-o':invitee.attending}"></i>-->
            <span>{{invitee.givenName}} {{invitee.familyName}}</span>
          </button>
        </p>

        <br>

        <p ng-show="!attendees">
          <strong>Nobody's been checked.</strong> If none of the invitees in this party will be attending, thank you for your response! No further action is needed.
        </p>

        <p ng-show="attendees"><strong>Great!</strong> We have your party down for {{attendees}}.</p>
      </div>
    </div>
  </div>

  <footer></footer>

  <div class="fader"></div>
</div>

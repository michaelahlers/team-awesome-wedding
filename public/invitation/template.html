<div class="card card-invitation page-curl shadow-bottom">
  <header class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h1>
          <span class="word">Eat</span><span class="join">, </span><span class="word">Drink</span><span class="join">, and </span><span
            class="word">Be Married!</span>
        </h1>
      </div>
    </div>
  </header>

  <div class="content container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <p>Dear {{group.invitees|pick:'givenName'|join:', ':' and '}}, you're invited to celebrate the marriage of:</p>

        <h1 class="text-center">
          <div class="name">Heather Nieset</div>
          <div class="join">&amp;</div>
          <div class="name">Michael Ahlers</div>
        </h1>

        <p>Saturday, April 5, 2014 in Washington, DC.</p>

        <br>

        <div class="text-center">
          <button type="button" class="btn btn-primary btn-rsvp btn-lg" ng-click="respond(group)">
            <i class="fa fa-envelope"></i> Répondez s'il vous plaît
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer></footer>

  <div class="fader"></div>
</div>

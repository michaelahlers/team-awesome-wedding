<div class="taw-itinerary-popup">
  <p>
    <strong><a ng-href="{{URL}}" target="_blank">{{name}} &nbsp;<i class="fa fa-external-link"></i></a></strong>
  </p>
  <address>
    <div ng-repeat="line in address">{{line}}</div>
  </address>
  <p style="width: 150px;" taw-itinerary-image="{{imageURL}}" taw-immediate="true"></p>
</div>
